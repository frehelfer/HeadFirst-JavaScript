<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Woof Woof</title>
</head>
<script>
  
function bark(name, weight) {
  if (weight > 20) {
    console.log(`${name} says WOOF WOOF`);
  } else {
    console.log(`${name} says woof woof`);
  };
};

bark("Besh", 30);
bark("Stella", 10);
bark("Ringo", 35);

</script>
